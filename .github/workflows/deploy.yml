name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 新增：自动启用 Pages
  enable-pages:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Enable GitHub Pages
        continue-on-error: true  # 如果已启用，忽略错误
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/pages \
            -d '{"build_type":"workflow"}'
          
          echo "Waiting for Pages to be enabled..."
          sleep 5

  build:
    needs: enable-pages  # 新增：依赖 enable-pages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci || echo "No package.json or npm dependencies needed"
        continue-on-error: true

      - name: Build
        run: npm run build || echo "No build script needed"
        continue-on-error: true

      - name: Prepare output directory
        id: prepare
        run: |
          if [ -d "dist" ]; then
            echo "path=./dist" >> $GITHUB_OUTPUT
          elif [ -d "build" ]; then
            echo "path=./build" >> $GITHUB_OUTPUT
          elif [ -d "out" ]; then
            echo "path=./out" >> $GITHUB_OUTPUT
          else
            echo "path=." >> $GITHUB_OUTPUT
          fi
          echo "Output path: ${{ steps.prepare.outputs.path }}"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.prepare.outputs.path }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4